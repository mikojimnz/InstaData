<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="navbar-brand">
                <h1 class="ig-gradient" style="display: inline-block;">InstaData</h1><span style="color: #ffa500; display: inline-block; padding-left: 8px;"> BETA</span>
            </div>
            <div>

            </div>

    <!--Body-->
    <div class="container pt-5 pb-5" id="contentBody">
        <div class="row pt-5 pb-5" id="">
            <div class="col col-12 text-center">

                <button class="btn btn-light btn-sm" id="process">Process & Check</button>
            </div>
        </div>

        <div class="row">
            <div class="col col-6">
                <h2 class="text-center">List 1</h2>
                <textarea placeholder="Paste List 1 Here" id="list1" class="w-100"></textarea>
            </div>
            <div class="col col-6">
                <h2 class="text-center">List 2</h2>
                <textarea placeholder="Paste List 2 Here" id="list2" class="w-100"></textarea>
            </div>
        </div>

        <div class="row pt-5 pb-5">
            <div class="col col-12 text-center">
                <h2>Matching Results</h2>
                <table id="matchResults">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
</body>
