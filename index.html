<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>InstaData</title>
    <meta name="description" content="Human Redable Instagram Data Viewer">
    <meta name="author" content="Miko Jimenez">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand ig-gradient">InstaData</h1>
        </nav>
    </header>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                    </div>
                    <div class="modal-body">
                        <ol>
                            <li><a href="https://help.instagram.com/181231772500920" target="_blank">Request your data from Instagram.</a>
                                <p class="footnote">Note: This may take some time.</p>
                            </li>
                            <li>Download your data and extract the folder.</li>
                            <li>
                                <form>
                                    <div class="form-group">
                                        <label for="fileUpload">Upload <span class="code">connections.json</span></label>
                                        <input type="file" class="form-control" id="fileUpload" aria-describedby="fileUploadHelp" accept=".json" required>
                                        <small id="fileUploadHelp" class="form-text text-muted">Your data is not uploaded to any servers. All processing is done locally on your computer.</small>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </form>
                            </li>
                        </ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" disabled>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/upload.js"></script>

</html>
